<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Solver Quiz</title>
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import Inter font and apply to body */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Rainbow Gradient Background */
            background: linear-gradient(120deg, #ff7e5f, #feb47b, #ffda7f, #c7ff8b, #84dcc6, #80e8e6, #8ee0f5, #9ecbff);
            background-size: 400% 400%; /* Larger than viewport to allow animation */
            animation: gradientShift 15s ease infinite; /* Smooth, infinite animation */
        }

        /* Keyframe animation for the rainbow background */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Game-like card effect */
        .card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        /* Consistent message box styling */
        .result-box {
            min-height: 4rem; /* Ensure consistent height for messages */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Custom styling for Choice Button (Default) */
        .choice-btn {
            background-color: #3b82f6; /* Blue 500 */
            transition: all 0.15s;
            color: white;
            font-size: 1.5rem; /* Larger text for options */
        }
        .choice-btn:not([disabled]):hover {
            background-color: #2563eb; /* Blue 600 */
            transform: translateY(-1px);
        }
        /* State colors for choice buttons */
        .choice-btn.correct {
            background-color: #10b981 !important; /* Green - Used for correct answer */
        }
        .choice-btn.incorrect {
            background-color: #ef4444 !important; /* Red - Used for wrong selection */
        }
        /* Custom styling for Primary button (Next Question) */
        .btn-primary {
            background-image: linear-gradient(145deg, #4f46e5, #6366f1);
            transition: all 0.2s;
        }
        .btn-primary:hover:not([disabled]) {
            background-image: linear-gradient(145deg, #6366f1, #4f46e5);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        /* Custom styling for Secondary (Mode Toggle / Next after error) button */
        .btn-secondary {
            background-color: #9ca3af;
            transition: all 0.2s;
        }
        .btn-secondary:hover {
            background-color: #6b7280;
            transform: translateY(-1px);
        }
        /* Custom styling for Auto Mode Toggle (to make it stand out) button */
        .btn-auto-mode {
            background-color: #ec4899; /* Pink */
            transition: all 0.2s;
        }
        .btn-auto-mode:hover {
            background-color: #db2777; /* Darker Pink */
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        /* Custom styling for level buttons */
        .btn-level {
            background-color: #22c55e; /* Green */
            transition: all 0.2s;
        }
        .btn-level:hover {
            background-color: #16a34a;
            transform: scale(1.02);
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-center justify-center">

    <!-- Main Container for Views -->
    <div id="app" class="w-full max-w-lg bg-white p-6 sm:p-8 rounded-xl card border border-gray-200">

        <!-- LEVEL SELECTION VIEW -->
        <div id="levelView">
            <h1 class="text-3xl font-extrabold text-center mb-8 text-gray-800">Select Your School Level</h1>
            <div class="space-y-4">
                
                <button onclick="selectLevel('primary')" class="btn-level w-full text-white font-bold py-4 px-6 rounded-xl shadow-lg flex flex-col items-center">
                    <span class="text-2xl">Primary School</span>
                    <span class="text-sm font-light opacity-80 mt-1">Simple Addition (25 Questions)</span>
                </button>

                <button onclick="selectLevel('middle')" class="btn-level w-full text-white font-bold py-4 px-6 rounded-xl shadow-lg flex flex-col items-center" style="background-color: #f97316;">
                    <span class="text-2xl">Middle School</span>
                    <span class="text-sm font-light opacity-80 mt-1">1-Digit Multiplication (25 Questions)</span>
                </button>

                <button onclick="selectLevel('high')" class="btn-level w-full text-white font-bold py-4 px-6 rounded-xl shadow-lg flex flex-col items-center" style="background-color: #ef4444;">
                    <span class="text-2xl">High School</span>
                    <span class="text-sm font-light opacity-80 mt-1">2-Digit Multiplication (25 Questions)</span>
                </button>
            </div>
        </div>

        <!-- MATH SOLVER VIEW (Quiz/Summary) -->
        <div id="solverView" class="hidden">
            <h1 id="mainTitle" class="text-3xl font-extrabold text-center mb-2 text-gray-800">Math Quiz</h1>
            <p id="currentLevelDisplay" class="text-center mb-6 text-sm text-gray-500 font-medium"></p>

            <!-- Quiz Controls -->
            <div id="quizArea">
                <!-- Navigation Back to Levels -->
                <div class="flex justify-between items-center mb-6">
                    <button onclick="showView('levelView')" class="text-xs text-indigo-500 hover:text-indigo-700 transition duration-150">
                        &#x25C0; Change Level
                    </button>
                    <button id="modeToggleBtn" onclick="toggleMode()" class="btn-secondary text-white font-semibold py-2 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 text-sm">
                        Switch to Auto Mode
                    </button>
                </div>

                <div class="text-center mb-4">
                    <p id="questionNumber" class="text-lg font-semibold text-gray-600">Question 1 / 25</p>
                </div>
                
                <!-- Problem Display -->
                <div class="text-center mb-6">
                    <p id="problemDisplay" class="text-4xl sm:text-5xl font-extrabold text-indigo-700 select-none">
                        Start the Quiz
                    </p>
                </div>

                <!-- Multiple Choice Answer Buttons -->
                <div id="choiceControls" class="grid grid-cols-2 gap-4 mb-6">
                    <button class="choice-btn text-white font-bold py-4 px-3 rounded-lg shadow-md transition duration-150" data-value="" onclick="checkChoice(this)">A</button>
                    <button class="choice-btn text-white font-bold py-4 px-3 rounded-lg shadow-md transition duration-150" data-value="" onclick="checkChoice(this)">B</button>
                    <button class="choice-btn text-white font-bold py-4 px-3 rounded-lg shadow-md transition duration-150" data-value="" onclick="checkChoice(this)">C</button>
                    <button class="choice-btn text-white font-bold py-4 px-3 rounded-lg shadow-md transition duration-150" data-value="" onclick="checkChoice(this)">D</button>
                </div>

                <!-- Result Message Box -->
                <div id="resultMessage" class="result-box text-center text-xl font-semibold mb-6 rounded-lg text-indigo-700 bg-indigo-100 p-2">
                    Select an answer above or show the answer.
                </div>

                <!-- Control Buttons: Show Answer and Next Question -->
                <div class="flex justify-center space-x-4">
                    <button id="showAnswerBtn" onclick="showAnswer()" disabled
                        class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg shadow-xl focus:outline-none focus:ring-4 focus:ring-yellow-300 disabled:opacity-50 disabled:cursor-not-allowed transition duration-150">
                        Show Answer
                    </button>
                    <button id="actionBtn" onclick="goToNextQuestion()" disabled
                        class="btn-primary text-white font-bold py-3 px-8 rounded-lg shadow-xl focus:outline-none focus:ring-4 focus:ring-indigo-300 disabled:opacity-50 disabled:cursor-not-allowed">
                        Next Question
                    </button>
                </div>

                <!-- Score Board (In-Quiz Progress) -->
                <div class="flex justify-between text-center mt-6 pt-4 border-t border-gray-200">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Correct</p>
                        <p id="scoreCorrect" class="text-2xl font-bold text-green-600">0</p>
                    </div>
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Answered</p>
                        <p id="scoreTotal" class="text-2xl font-bold text-gray-800">0</p>
                    </div>
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Remaining</p>
                        <p id="scoreRemaining" class="text-2xl font-bold text-red-600">25</p>
                    </div>
                </div>
            </div>

            <!-- Quiz Summary View (Hidden Initially) -->
            <div id="summaryView" class="hidden text-center">
                <h2 class="text-4xl font-extrabold text-indigo-700 mb-4">Quiz Complete!</h2>
                <div class="space-y-4 mb-8 p-4 bg-gray-50 rounded-xl border border-gray-200">
                    <p class="text-xl font-semibold text-gray-700">Level: <span id="summaryLevel" class="text-indigo-600"></span></p>
                    <p class="text-xl font-semibold text-gray-700">Questions Answered: <span id="summaryTotal" class="text-gray-800">25</span></p>
                    <p class="text-xl font-semibold text-gray-700">Correct Answers: <span id="summaryCorrect" class="text-green-600 text-3xl font-bold"></span></p>
                    <p class="text-xl font-semibold text-gray-700">Final Accuracy: <span id="summaryAccuracy" class="text-blue-600 text-3xl font-bold"></span></p>
                </div>
                 <button onclick="showView('levelView')"
                    class="btn-primary text-white font-bold py-3 px-8 rounded-lg shadow-xl focus:outline-none focus:ring-4 focus:ring-indigo-300">
                    Start a New Quiz
                </button>
            </div>
        </div>
        
        <!-- FOOTER -->
        <footer class="mt-8 pt-4 border-t border-gray-100 text-center text-xs text-gray-400">
            Developed by **Surendar nath** (G7A)
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Quiz State
        const QUIZ_LENGTH = 25;
        let problemSet = [];
        let currentQuestionIndex = 0;
        let score = { correct: 0, totalAnswered: 0 };
        let isAuthReady = false;
        let isAutoMode = false; // Manual Mode is default
        let currentLevel = null; // Tracks selected difficulty level
        let quizInProgress = false; // Prevents checking if not started/finished

        // --- Firebase Setup (Mandatory Variables) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId;

        async function initializeFirebase() {
            try {
                if (firebaseConfig) {
                    const app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                    
                    setLogLevel('Debug'); // Enable debug logging for Firestore

                    // Listener for auth state changes
                    onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            userId = user.uid;
                        } else {
                            // If no user is found after initial token check, sign in anonymously
                            const anonUser = await signInAnonymously(auth);
                            userId = anonUser.user.uid;
                        }
                        isAuthReady = true;
                        console.log("Firebase initialized. User ID:", userId);
                    });

                    // Initial sign-in attempt
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        // Fallback to anonymous sign-in if token is not defined
                        await signInAnonymously(auth);
                    }
                } else {
                    console.error("Firebase configuration is missing.");
                    isAuthReady = true; 
                }
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                isAuthReady = true;
            }
        }

        // --- View and Level Control ---

        const levelMap = {
            'primary': 'Primary School (Addition)',
            'middle': 'Middle School (1-Digit Multiplication)',
            'high': 'High School (2-Digit Multiplication)'
        };

        window.showView = function(viewId) {
            document.getElementById('levelView').classList.add('hidden');
            document.getElementById('solverView').classList.add('hidden');
            document.getElementById('quizArea').classList.add('hidden');
            document.getElementById('summaryView').classList.add('hidden');
            
            document.getElementById(viewId).classList.remove('hidden');

            if (viewId === 'solverView') {
                document.getElementById('quizArea').classList.remove('hidden');
            }
        }

        window.selectLevel = function(level) {
            currentLevel = level;
            // Reset state
            score = { correct: 0, totalAnswered: 0 };
            currentQuestionIndex = 0;
            quizInProgress = true;
            
            // Generate the entire quiz set
            generateQuiz(level);
            
            // Update display and switch view
            document.getElementById('currentLevelDisplay').textContent = `Level: ${levelMap[currentLevel]}`;
            updateScoreDisplay();
            displayQuestion();
            showView('solverView');
        }

        // --- Core Quiz Logic ---

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateDistractors(correctAnswer, level) {
            const distractors = new Set();
            let base = correctAnswer;

            // Simple additive/subtractive distractors
            distractors.add(base + 1);
            distractors.add(base - 1);

            // Level-specific heuristics
            if (level === 'primary') {
                // Add a distractor that's off by 10 (common addition error)
                distractors.add(base + 10); 
            } else if (level === 'high') {
                // Add a distractor that's off by a factor of 10 or a simple calculation error
                distractors.add(Math.floor(base / 10)); 
            }
            
            // Fallback to ensuring 3 unique distractors (excluding negative numbers and the correct answer itself)
            while (distractors.size < 4) {
                let offset = getRandomInt(2, 20); // Larger offset
                let distractor = base + (Math.random() > 0.5 ? offset : -offset);
                if (distractor !== correctAnswer && distractor >= 0) {
                    distractors.add(distractor);
                }
            }

            // Convert set to array, ensuring the final array has 3 unique values and doesn't contain the correct answer.
            const uniqueDistractors = Array.from(distractors).filter(d => d !== correctAnswer).slice(0, 3);
            
            // Simple validation to ensure we always have 3 (highly unlikely to fail now)
            while(uniqueDistractors.length < 3) {
                 let distractor = correctAnswer + (uniqueDistractors.length === 0 ? 5 : 7) * (Math.random() > 0.5 ? 1 : -1);
                 if (distractor !== correctAnswer && distractor >= 0 && !uniqueDistractors.includes(distractor)) {
                     uniqueDistractors.push(distractor);
                 }
            }

            return uniqueDistractors;
        }

        function generateProblemForLevel(level) {
            let num1, num2, problemText, answer;

            switch (level) {
                case 'primary': // Simple Addition (10-30 + 1-20)
                    num1 = getRandomInt(10, 30);
                    num2 = getRandomInt(1, 20);
                    answer = num1 + num2;
                    problemText = `${num1} + ${num2}`;
                    break;
                case 'middle': // 1-Digit Multiplication (2-9 * 2-9)
                    num1 = getRandomInt(2, 9);
                    num2 = getRandomInt(2, 9);
                    answer = num1 * num2;
                    problemText = `${num1} \u00d7 ${num2}`; 
                    break;
                case 'high': // 2-Digit Multiplication (10-99 * 10-99)
                    num1 = getRandomInt(10, 99);
                    num2 = getRandomInt(10, 99);
                    answer = num1 * num2;
                    problemText = `${num1} \u00d7 ${num2}`; 
                    break;
            }
            
            const distractors = generateDistractors(answer, level);
            const choices = shuffleArray([answer, ...distractors]);

            return { problemText, answer, choices, answered: false, correct: false, isScored: false };
        }

        function generateQuiz(level) {
            problemSet = [];
            for (let i = 0; i < QUIZ_LENGTH; i++) {
                problemSet.push(generateProblemForLevel(level));
            }
        }

        function displayQuestion() {
            if (currentQuestionIndex >= QUIZ_LENGTH) {
                showSummary();
                return;
            }
            if (!quizInProgress) {
                document.getElementById('problemDisplay').textContent = 'Please select a level to start.';
                return;
            }

            const problem = problemSet[currentQuestionIndex];
            const resultElement = document.getElementById('resultMessage');
            const choiceButtons = document.querySelectorAll('.choice-btn');
            const actionBtn = document.getElementById('actionBtn');
            const showAnswerBtn = document.getElementById('showAnswerBtn');

            // Reset UI
            document.getElementById('questionNumber').textContent = `Question ${currentQuestionIndex + 1} / ${QUIZ_LENGTH}`;
            document.getElementById('problemDisplay').textContent = `${problem.problemText} = ?`;
            actionBtn.disabled = true;
            
            // NEW: Manage Show Answer Button visibility and state
            showAnswerBtn.disabled = isAutoMode; // Enable only in Manual Mode
            showAnswerBtn.classList.toggle('hidden', isAutoMode); // Hide in Auto Mode (since the answer is shown automatically)
            
            // Update message based on mode
            resultElement.textContent = isAutoMode ? 'Mode: Auto (Answer is highlighted)' : 'Select an answer above or show the answer.';
            resultElement.className = `result-box text-center text-xl font-semibold mb-6 rounded-lg p-2 ${isAutoMode ? 'text-pink-700 bg-pink-100' : 'text-indigo-700 bg-indigo-100'}`;


            // Populate and reset choice buttons
            choiceButtons.forEach((button, index) => {
                const choice = problem.choices[index];
                button.textContent = choice;
                button.dataset.value = choice;
                
                // Reset styles
                button.classList.remove('correct', 'incorrect');
                // The 'choice-btn' class has the default blue background
                button.disabled = false;
                
                // Auto Mode: Highlight the correct answer and enable Next button
                if (isAutoMode) {
                    if (choice === problem.answer) {
                        button.classList.add('correct');
                    }
                    actionBtn.disabled = false;
                }
            });
        }

        /**
         * Handles the user clicking one of the multiple-choice buttons.
         * @param {HTMLElement} selectedButton The button element that was clicked.
         */
        window.checkChoice = function(selectedButton) {
            if (isAutoMode || !quizInProgress) return; 

            const resultElement = document.getElementById('resultMessage');
            const problem = problemSet[currentQuestionIndex];
            const userAnswer = parseInt(selectedButton.dataset.value);
            const actionBtn = document.getElementById('actionBtn');
            const showAnswerBtn = document.getElementById('showAnswerBtn');

            // Prevent further clicks and disable Show Answer
            document.querySelectorAll('.choice-btn').forEach(btn => btn.disabled = true);
            showAnswerBtn.disabled = true;
            
            // Mark problem as answered
            if (!problem.isScored) score.totalAnswered++;
            
            if (userAnswer === problem.answer) {
                problem.correct = true;
                if (!problem.isScored) score.correct++;
                problem.isScored = true;
                
                selectedButton.classList.add('correct');

                resultElement.textContent = 'Correct! Moving to next question...';
                resultElement.className = 'result-box text-center text-xl font-semibold mb-6 rounded-lg text-green-700 bg-green-100 p-2';
                
                updateScoreDisplay();
                actionBtn.disabled = true; // Still keep it disabled until the timeout completes
                setTimeout(goToNextQuestion, 1000); // 1-second delay for next question
            } else {
                problem.correct = false;
                problem.isScored = true;
                
                selectedButton.classList.add('incorrect');
                
                // Highlight the correct answer
                document.querySelectorAll('.choice-btn').forEach(btn => {
                    if (parseInt(btn.dataset.value) === problem.answer) {
                        btn.classList.add('correct');
                    }
                });

                resultElement.textContent = `Incorrect. The correct answer was ${problem.answer}. Click 'Next Question' to continue.`;
                resultElement.className = 'result-box text-center text-xl font-semibold mb-6 rounded-lg text-red-700 bg-red-100 p-2';
                
                actionBtn.disabled = false; // Enable "Next Question" button
                actionBtn.classList.remove('btn-primary');
                actionBtn.classList.add('btn-secondary');

                updateScoreDisplay();
            }
        }

        /**
         * Reveals the correct answer and handles scoring for a "give up" scenario.
         */
        window.showAnswer = function() {
            if (isAutoMode || !quizInProgress) return; 

            const resultElement = document.getElementById('resultMessage');
            const problem = problemSet[currentQuestionIndex];
            const actionBtn = document.getElementById('actionBtn');
            const showAnswerBtn = document.getElementById('showAnswerBtn');

            // 1. Disable interaction
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.disabled = true;
                // 2. Highlight the correct answer in green
                if (parseInt(btn.dataset.value) === problem.answer) {
                    btn.classList.add('correct');
                }
            });
            showAnswerBtn.disabled = true;

            // 3. Mark as answered (but not correct) and score
            if (!problem.isScored) {
                score.totalAnswered++;
                problem.isScored = true;
            }
            // problem.correct remains false

            // 4. Update result message
            resultElement.textContent = `The answer is shown above: ${problem.answer}. You skipped this question.`;
            resultElement.className = 'result-box text-center text-xl font-semibold mb-6 rounded-lg text-yellow-700 bg-yellow-100 p-2';
            
            // 5. Enable "Next Question" button
            actionBtn.disabled = false;
            actionBtn.classList.remove('btn-primary');
            actionBtn.classList.add('btn-secondary'); // Use secondary styling for skipping/showing answer

            updateScoreDisplay();
        }

        window.goToNextQuestion = function() {
            // Reset button style for next question
            const actionBtn = document.getElementById('actionBtn');
            actionBtn.classList.remove('btn-secondary');
            actionBtn.classList.add('btn-primary');

            currentQuestionIndex++;
            displayQuestion();
        }

        window.updateScoreDisplay = function() {
            document.getElementById('scoreCorrect').textContent = score.correct;
            document.getElementById('scoreTotal').textContent = score.totalAnswered;
            document.getElementById('scoreRemaining').textContent = QUIZ_LENGTH - score.totalAnswered;
        }

        window.showSummary = function() {
            quizInProgress = false;
            const accuracy = score.totalAnswered === 0 ? 0 : Math.round((score.correct / score.totalAnswered) * 100);
            
            document.getElementById('summaryLevel').textContent = levelMap[currentLevel];
            document.getElementById('summaryTotal').textContent = QUIZ_LENGTH; // Always 25 questions
            document.getElementById('summaryCorrect').textContent = score.correct;
            document.getElementById('summaryAccuracy').textContent = `${accuracy}%`;

            document.getElementById('quizArea').classList.add('hidden');
            document.getElementById('summaryView').classList.remove('hidden');
        }

        window.toggleMode = function() {
            isAutoMode = !isAutoMode;
            const modeToggleBtn = document.getElementById('modeToggleBtn');

            if (isAutoMode) {
                modeToggleBtn.textContent = 'Switch to Manual Mode';
                modeToggleBtn.classList.remove('btn-secondary');
                modeToggleBtn.classList.add('btn-auto-mode'); 
            } else {
                modeToggleBtn.textContent = 'Switch to Auto Mode';
                modeToggleBtn.classList.add('btn-secondary');
                modeToggleBtn.classList.remove('btn-auto-mode');
            }

            // Refresh the current question display to apply mode changes
            displayQuestion();
        }

        // Initialize on load
        window.onload = function() {
            initializeFirebase();
            // Start on the Level View
            showView('levelView');
        };

    </script>
</body>
</html>
