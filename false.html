            100% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.2; }
        }

        @keyframes float-3 {

        .emoji:nth-child(8) { top: 60%; left: 90%; font-size: 2.2rem; animation: float-2 15s ease-in-out infinite alternate; animation-delay: 5s; }
        .emoji:nth-child(9) { top: 40%; left: 70%; font-size: 3.8rem; animation: float-3 23s ease-in-out infinite alternate; animation-delay: 7s; }

        .emoji:nth-child(15) { top: 55%; left: 85%; font-size: 3.5rem; animation: float-3 17s ease-in-out infinite alternate; animation-delay: 9s; }
        .emoji:nth-child(16) { top: 0%; left: 25%; font-size: 2.9rem; animation: float-1 21s ease-in-out infinite alternate; animation-delay: 2s; }
        .emoji:nth-child(17) { top: 90%; left: 75%; font-size: 4.5rem; animation: float-2 15s ease-in-out infinite alternate; animation-delay: 4s; }
        .emoji:nth-child(18) { top: 45%; left: 0%; font-size: 2.1rem; animation: float-3 23s ease-in-out infinite alternate; animation-delay: 6s; }
        .emoji:nth-child(19) { top: 35%; left: 95%; font-size: 3.7rem; animation: float-1 18s ease-in-out infinite alternate; animation-delay: 8s; }
        .emoji:nth-child(20) { top: 75%; left: 30%; font-size: 2.6rem; animation: float-2 20s ease-in-out infinite alternate; animation-delay: 0s; }

    <div id="quiz-container" class="game-card w-full">
        <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-4">
            Freedom Fighters Quiz
        </h1>
        <p class="text-center text-gray-500 mb-8">True or False facts about the icons of independence.</p>

        <!-- Quiz Area --><div id="quiz-area">
            <div id="question-number" class="text-lg font-semibold text-indigo-600 mb-2">Question 1 / 10</div>
            <div id="question-text" class="text-2xl font-bold text-gray-900 mb-8">
                Loading question...
            </div>

            <!-- Buttons --><div class="flex space-x-4 justify-center">
                <button id="true-btn" class="btn btn-true w-1/2 disabled:opacity-50 disabled:cursor-not-allowed" onclick="checkAnswer(true)">TRUE</button>
                <button id="false-btn" class="btn btn-false w-1/2 disabled:opacity-50 disabled:cursor-not-allowed" onclick="checkAnswer(false)">FALSE</button>
            </div>

            <!-- Feedback and Next Button Area --><div id="feedback-area" class="mt-4 hidden">
                <div id="feedback-message" class="feedback-box text-sm text-gray-800"></div>
                <button id="next-btn" class="btn btn-neutral w-full mt-4 disabled:opacity-50 disabled:cursor-not-allowed" onclick="nextQuestion()">Next Question</button>
            </div>
        </div>

        <!-- Score/Result Area --><div id="result-area" class="text-center hidden">
            <h2 class="text-4xl font-extrabold text-gray-800 mb-4">Quiz Finished!</h2>
            <p id="final-score" class="text-5xl font-black text-indigo-600 mb-6">Score: 0 / 10</p>
            <p id="score-comment" class="text-xl text-gray-600 mb-8"></p>
            <button class="btn btn-true w-full" onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script>
        // --- Game Data ---
        const questions = [
            {
                text: "Mahatma Gandhi was known as the 'Iron Man of India'.",
                answer: false,
                explanation: "False. Sardar Vallabhbhai Patel was known as the 'Iron Man of India' for his role in consolidating princely states. Mahatma Gandhi is known as the 'Father of the Nation'."
            },
            {
                text: "Subhas Chandra Bose formed the Indian National Army (INA) to fight for India's freedom through armed forces.",
                answer: true,
                explanation: "True. Subhas Chandra Bose, or 'Netaji', founded the INA and famously gave the call: 'Give me blood, and I will give you freedom'."
            },
            {
                text: "Rani Lakshmi Bai was a key leader during the Revolt of 1857.",
                answer: true,
                explanation: "True. Rani Lakshmi Bai of Jhansi fought valiantly against British forces in 1857 to protect her kingdom, becoming a powerful symbol of resistance."
            },
            {
                text: "Bhagat Singh was known for his policy of strict non-violence (Satyagraha) throughout his career.",
                answer: false,
                explanation: "False. Bhagat Singh was a revolutionary figure who protested British oppression through direct actions, including the bombing of the Central Legislative Assembly, contrasting with Gandhi's non-violent approach."
            },
            {
                text: "Lala Lajpat Rai was nicknamed the 'Lion of Punjab'.",
                answer: true,
                explanation: "True. Lala Lajpat Rai was nicknamed the 'Lion of Punjab' (or 'Punjab Kesari') and was a prominent figure who protested colonial policies."
            },
            {
                text: "Jawaharlal Nehru was India's first Education Minister, not its first Prime Minister.",
                answer: false,
                explanation: "False. Jawaharlal Nehru was both the first Prime Minister of India and an important leader who helped draft the country's independence."
            },
            {
                text: "The slogan 'Swaraj is my birthright, and I shall have it!' was popularized by Bal Gangadhar Tilak.",
                answer: true,
                explanation: "True. Bal Gangadhar Tilak, known as the 'Father of Indian Unrest,' popularized this powerful slogan."
            },
            {
                text: "Chandra Shekhar Azad vowed to never be caught alive by the British police.",
                answer: true,
                explanation: "True. He was a fearless revolutionary who kept this promise, ultimately sacrificing his life in a gun battle in a park in Allahabad (now Prayagraj)."
            },
            {
                text: "Aruna Asaf Ali is best remembered for hoisting the Indian flag in Mumbai during the Non-Cooperation Movement in 1920.",
                answer: false,
                explanation: "False. Aruna Asaf Ali's famous act was hoisting the flag during the **Quit India Movement** in 1942, not the Non-Cooperation Movement of the 1920s."
            },
            {
                text: "Mangal Pandey's actions are often cited as sparking the First War of Independence in 1857.",
                answer: true,
                explanation: "True. Mangal Pandey, a sepoy in the British East India Company's army, is widely credited with sparking the initial unrest that grew into the Revolt of 1857."
            }
        ];

        // --- Game State Variables ---
        let currentQuestionIndex = 0;
        let score = 0;

        // --- DOM Elements ---
        const quizArea = document.getElementById('quiz-area');
        const resultArea = document.getElementById('result-area');
        const questionNumberEl = document.getElementById('question-number');
        const questionTextEl = document.getElementById('question-text');
        const trueBtn = document.getElementById('true-btn');
        const falseBtn = document.getElementById('false-btn');
        const feedbackArea = document.getElementById('feedback-area');
        const feedbackMessageEl = document.getElementById('feedback-message');
        const nextBtn = document.getElementById('next-btn');
        const finalScoreEl = document.getElementById('final-score');
        const scoreCommentEl = document.getElementById('score-comment');

        // --- Core Functions ---

        /**
         * Initializes the game state and displays the first question.
         */
        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            quizArea.classList.remove('hidden');
            resultArea.classList.add('hidden');
            loadQuestion();
        }

        /**
         * Loads the current question into the display.
         */
        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                return finishGame();
            }

            const currentQ = questions[currentQuestionIndex];

            // Reset UI
            feedbackArea.classList.add('hidden');
            feedbackMessageEl.innerHTML = '';
            trueBtn.disabled = false;
            falseBtn.disabled = false;
            trueBtn.classList.remove('opacity-50');
            falseBtn.classList.remove('opacity-50');

            // Update question display
            questionNumberEl.textContent = `Question ${currentQuestionIndex + 1} / ${questions.length}`;
            questionTextEl.textContent = currentQ.text;
        }

        /**
         * Handles the user clicking True or False.
         * @param {boolean} userChoice - The user's answer (true or false).
         */
        function checkAnswer(userChoice) {
            const currentQ = questions[currentQuestionIndex];
            const isCorrect = userChoice === currentQ.answer;

            // Disable buttons after selection
            trueBtn.disabled = true;
            falseBtn.disabled = true;

            // Show feedback
            feedbackArea.classList.remove('hidden');
            nextBtn.disabled = false;
            nextBtn.classList.remove('opacity-50');

            if (isCorrect) {
                score++;
                feedbackMessageEl.className = 'feedback-box text-sm text-gray-800 correct';
                feedbackMessageEl.innerHTML = `‚úÖ **Correct!** <br> ${currentQ.explanation}`;
            } else {
                feedbackMessageEl.className = 'feedback-box text-sm text-gray-800 incorrect';
                feedbackMessageEl.innerHTML = `‚ùå **Incorrect.** <br> The correct answer was **${currentQ.answer ? 'True' : 'False'}**. <br> ${currentQ.explanation}`;
            }
        }

        /**
         * Moves to the next question or finishes the game.
         */
        function nextQuestion() {
            currentQuestionIndex++;
            nextBtn.disabled = true;
            nextBtn.classList.add('opacity-50');
            loadQuestion();
        }

        /**
         * Displays the final score and result screen.
         */
        function finishGame() {
            quizArea.classList.add('hidden');
            resultArea.classList.remove('hidden');

            const percentage = (score / questions.length) * 100;
            finalScoreEl.textContent = `Score: ${score} / ${questions.length}`;

            let comment;
            if (percentage === 100) {
                comment = "Incredible! You are a master of history and a true patriot!";
            } else if (percentage >= 70) {
                comment = "Great job! You have a strong knowledge of these historical figures.";
            } else if (percentage >= 40) {
                comment = "Keep studying! You're off to a good start, but there's more to learn.";
            } else {
                comment = "Don't worry! History takes time to master. Try playing again!";
            }
            scoreCommentEl.textContent = comment;
        }

        // Start the game when the script loads
        window.onload = startGame;
    </script>
