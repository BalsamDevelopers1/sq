            { text: "The Vellore Mutiny (1806) was the first major mutiny by Indian soldiers against the British.", answer: true, explanation: "True. It predated the Revolt of 1857." },
            { text: "Moplah Rebellion of 1921 occurred in the Malabar region of Kerala.", answer: true, explanation: "True. It was initially an agrarian revolt that gained religious overtones." },
            { text: "Khudiram Bose and Prafulla Chaki attempted to assassinate Viceroy Lord Hardinge.", answer: false, explanation: "False. They attempted to kill Magistrate Douglas Kingsford." },
            { text: "Maulana Abul Kalam Azad was the President of the Indian National Congress at the time of India's independence.", answer: false, explanation: "False. J. B. Kripalani was the President in August 1947." },
            { text: "P. V. Narasimha Rao was India's first Prime Minister.", answer: false, explanation: "False. Jawaharlal Nehru was the first Prime Minister." }
        ];

        // --- Game State Variables ---
        let currentQuestionIndex = 0;
        let score = 0;

        // --- DOM Elements ---
        const quizArea = document.getElementById('quiz-area');
        const resultArea = document.getElementById('result-area');
        const questionNumberEl = document.getElementById('question-number');
        const questionTextEl = document.getElementById('question-text');
        const trueBtn = document.getElementById('true-btn');
        const falseBtn = document.getElementById('false-btn');
        const feedbackArea = document.getElementById('feedback-area');
        const feedbackMessageEl = document.getElementById('feedback-message');
        const nextBtn = document.getElementById('next-btn');
        const finalScoreEl = document.getElementById('final-score');
        const scoreCommentEl = document.getElementById('score-comment');

        // --- Core Functions ---

        /**
         * Initializes the game state and displays the first question.
         */
        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            quizArea.classList.remove('hidden');
            resultArea.classList.add('hidden');
            loadQuestion();
        }

        /**
         * Loads the current question into the display.
         */
        function loadQuestion() {
            if (currentQuestionIndex >= TOTAL_QUESTIONS) {
                return finishGame();
            }

            const currentQ = questions[currentQuestionIndex];
            
            // Calculate set and question number
            const currentSet = Math.floor(currentQuestionIndex / QUESTIONS_PER_SET) + 1;
            const questionInSet = (currentQuestionIndex % QUESTIONS_PER_SET) + 1;
            
            // Reset UI
            feedbackArea.classList.add('hidden');
            feedbackMessageEl.innerHTML = '';
            trueBtn.disabled = false;
            falseBtn.disabled = false;
            trueBtn.classList.remove('opacity-50');
            falseBtn.classList.remove('opacity-50');
            
            // Ensure next button is reset to default state
            nextBtn.textContent = "Next Question";
            nextBtn.classList.remove('btn-true', 'btn-false', 'btn-neutral');
            nextBtn.classList.add('btn-neutral'); // Default for progression

            // Update question display with set information (removed overall count)
            questionNumberEl.innerHTML = `
                <span class="font-bold">Set ${currentSet} / ${TOTAL_SETS}:</span> Question ${questionInSet} / ${QUESTIONS_PER_SET}
            `;
            questionTextEl.textContent = currentQ.text;
        }

        /**
         * Handles the user clicking True or False.
         * @param {boolean} userChoice - The user's answer (true or false).
         */
        function checkAnswer(userChoice) {
            const currentQ = questions[currentQuestionIndex];
            const isCorrect = userChoice === currentQ.answer;

            // Disable buttons after selection
            trueBtn.disabled = true;
            falseBtn.disabled = true;

            // Show feedback
            feedbackArea.classList.remove('hidden');
            nextBtn.disabled = false;
            nextBtn.classList.remove('opacity-50');
            nextBtn.classList.remove('btn-neutral'); // Remove default before setting set/finish text

            if (isCorrect) {
                score++;
                feedbackMessageEl.className = 'feedback-box text-sm text-gray-800 correct';
                feedbackMessageEl.innerHTML = `✅ **Correct!** <br> ${currentQ.explanation}`;
            } else {
                feedbackMessageEl.className = 'feedback-box text-sm text-gray-800 incorrect';
                feedbackMessageEl.innerHTML = `❌ **Incorrect.** <br> The correct answer was **${currentQ.answer ? 'True' : 'False'}**. <br> ${currentQ.explanation}`;
            }
            
            // --- Dynamic Next Button Text Logic ---
            const questionInSet = (currentQuestionIndex % QUESTIONS_PER_SET) + 1;
            const currentSet = Math.floor(currentQuestionIndex / QUESTIONS_PER_SET) + 1;
            
            if (currentQuestionIndex === TOTAL_QUESTIONS - 1) {
                // Last question of the entire quiz
                nextBtn.textContent = "See Final Results";
                nextBtn.classList.add('btn-true');
            } else if (questionInSet === QUESTIONS_PER_SET && currentSet < TOTAL_SETS) {
                // Last question of a middle set
                nextBtn.textContent = `Start Set ${currentSet + 1} / ${TOTAL_SETS}`;
                nextBtn.classList.add('btn-neutral'); // Use neutral for set transition
            } else {
                // Regular question
                nextBtn.textContent = "Next Question";
                nextBtn.classList.add('btn-neutral');
            }
        }

        /**
         * Moves to the next question or finishes the game.
         */
        function nextQuestion() {
            currentQuestionIndex++;
            nextBtn.disabled = true;
            nextBtn.classList.add('opacity-50');
            
            if (currentQuestionIndex >= TOTAL_QUESTIONS) {
                return finishGame();
            }
            
            loadQuestion();
        }

        /**
         * Displays the final score and result screen.
         */
        function finishGame() {
            quizArea.classList.add('hidden');
            resultArea.classList.remove('hidden');

            const percentage = (score / TOTAL_QUESTIONS) * 100;
            finalScoreEl.textContent = `Score: ${score} / ${TOTAL_QUESTIONS}`;

            let comment;
            if (percentage >= 90) {
                comment = "Patriotic Genius! Your knowledge of the freedom struggle is phenomenal!";
            } else if (percentage >= 70) {
                comment = "Excellent! You have a great understanding of these historical icons and events.";
            } else if (percentage >= 50) {
                comment = "Good effort! You've grasped the key facts, but there's plenty more to discover.";
            } else {
                comment = "Keep learning! The history of the freedom movement is vast and fascinating. Try playing again!";
            }
            scoreCommentEl.textContent = comment;
        }

        // Start the game when the script loads
        window.onload = startGame;
    </script>
